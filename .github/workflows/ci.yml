name: Continuous Integration

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

jobs:

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-action
        uses: ./

      - name: Print Output
        id: output
        run: |
          echo "${{ toJson(steps.test-action.outputs) }}"

      - name: Test
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr diff --name-only ${{ github.event.number }} | sort |  pr-name-only.txt
          cat << 'EOS' | tee output.txt
          ${{ steps.test-action.outputs.files }}
          EOS
          diff output.txt pr-name-only.txt

  test-type:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-modified
        uses: ./
        with:
          pull_request: "1"
          added: false
          deleted: false

      - name: Test Local Action
        id: test-deleted
        uses: ./
        with:
          pull_request: "1"
          added: false
          modified: false

      - name: Test
        run: |
          test "${{ steps.test-modified.outputs.files }}" = "README.md"
          test -z "${{ steps.test-deleted.outputs.files }}"
